deployment:
  staging:
    branch: master
    codedeploy:
      psc-staging:
        application_root: /
        region: ap-southeast-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: psc-bookings
            key_pattern: apps/psc-staging-{SHORT_COMMIT}-{BUILD_NUM}
        deployment_group: psc-staging-group
